<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-assets>
            <img id = "P1" src="./pic/texture.png">
            <img id="brick" src="./pic/tex.jpg">
            <img id="sky" src="./pic/146553719.jpg">
            <img id="arrow" src="./pic/arrow.png">
            <a-assets-item id="articuno" src="./assets/articuno/scene.gltf"></a-assets-item>
        </a-assets>
        
        <a-image src="#P1" rotation="0 180 0" scale="0.15 0.15 0.15" side="double" 
        gps-entity-place="longitude: 120.220086; latitude: 22.998544;" 
        animation-mixer/>

        <a-image src="#arrow" rotation="-80 0 0" scale="1 1 1" side="double"
        gps-entity-place="longitude: 120.217926; latitude: 23.008419;" 
        animation-mixer/>
        
        <a-image src="./pic/45646.png" rotation="-80 0 0" scale="1 1 1" side="double"
        gps-entity-place="longitude: 120.217932; latitude: 23.008330;" 
        ></a-image>

        <a-box  
          gps-entity-place="longitude: 120.217871; latitude: 23.008405;" 
          scale="1 1 1" 
			    rotation="0 45 0" 
			    color="#FFFFFF"
			    src="./pic/20201110153200.jpg"
			    repeat = "2 1"
			    normal-map = "#mental-NRM"
			    normal-texture-repeat="2 1"
			    normal-scale="1 -1"
			    roughness="0.1">
				    <a-animation 
					    attribute="rotation" 
					    to="0 360 0"
					    repeat="indefinite"
					    dur="5000"
					    easing="linear">
				    </a-animation>
			    <a-circle 
				    position="10 0 0"
				    scale="2 1 1"
				    color="#333333" 
				    side="double">	<!-- 兩面都顯示 -->
			    </a-circle>
		    </a-box>

        <a-plane 
            gps-entity-place="longitude: 120.217850; latitude: 23.008420;" 
            scale="1 1 1" 
		    rotation="-90 0 90" 
			width="2" height="40" 
			color="0000AA"
            src="#arrow"
			repeat = "1 30" 
            side="double">
		</a-plane>

        <a-text 
          value="我家"
          side="double"
          gps-entity-place="longitude: 120.217975; latitude: 23.008345;">
        </a-text>

        <a-text 
        value="我家門前有小河"
        side="double"
        gps-entity-place="longitude: 120.217935; latitude: 23.008431;">
        </a-text>

        <a-text 
          value="開元國小" 
          side="double"
          gps-entity-place="longitude: 120.217901; latitude: 23.008287;">
        </a-text>
         
        <a-text 
        value="測量系" 
        side="double"
        gps-entity-place="longitude: 120.2193875; latitude: 22.9986148;">
        </a-text>

        <a-text 
        value="數學系" 
        side="double"
        gps-entity-place="longitude: 120.2189759; latitude: 22.9986366;">
        </a-text>

        <a-text 
          value="土木系" 
          side="double"
          gps-entity-place="longitude: 120.2196431; latitude: 22.9989043;">
        </a-text>

        <a-entity 
        gltf-model="#articuno" 
        scale="0.05 0.05 0.05"
        gps-entity-place="longitude: 120.220013; latitude: 22.998374;">
        </a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
