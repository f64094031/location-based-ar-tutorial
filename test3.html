<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-assets>
            <img id = "P1" src="./pic/texture.png">
            <img id="brick" src="./pic/tex.jpg">
            <img id="sky" src="./pic/146553719.jpg">
            <img id="arrow" src="./pic/arrow.png">
            <a-assets-item id="articuno" src="./assets/articuno/scene.gltf"></a-assets-item>
        </a-assets>
        
        <a-image src="#P1" rotation="0 180 0" scale="0.15 0.15 0.15" 
        gps-entity-place="longitude: 120.217922; latitude: 23.008374;" 
        animation-mixer/>

        <a-image src="#arrow" rotation="0 0 0" scale="1 1 1" 
        gps-entity-place="longitude: 120.217926; latitude: 23.008419;" 
        animation-mixer/> 
        
        <a-box  
          gps-entity-place="longitude: 120.217871; latitude: 23.008405;" 
          scale="1 1 1" 
			    rotation="0 45 0" 
			    color="#FFFFFF"
			    src="./pic/20201110153200.jpg"
			    repeat = "2 1"
			    normal-map = "#mental-NRM"
			    normal-texture-repeat="2 1"
			    normal-scale="1 -1"
			    roughness="0.1">
				    <a-animation 
					    attribute="rotation" 
					    to="0 360 0"
					    repeat="indefinite"
					    dur="5000"
					    easing="linear">
				    </a-animation>
			    <a-circle 
				    position="10 0 0"
				    scale="2 1 1"
				    color="#333333" 
				    side="double">	<!-- 兩面都顯示 -->
			    </a-circle>
		    </a-box>

        <a-plane 
          gps-entity-place="longitude: 120.217850; latitude: 23.008420;" 
          scale="1 1 1" 
			    rotation="-90 0 90" 
			    width="2" height="40" 
			    color="0000AA">
		    </a-plane>

        <a-text 
          value="Hello, World!"
          gps-entity-place="longitude: 120.217975; latitude: 23.008345;">
        </a-text>

        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
