<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
			<a-assets>
				<img id = "mental-NRM" src="./pic/tex.jpg">
				<img id="brick" src="./pic/tex.jpg">
				<img id="sky" src="./pic/146553719.jpg">
				<a-assets-item id="articuno" src="./assets/articuno/scene.gltf"></a-assets-item>
			</a-assets>
		<a-box 
			
			position="-1 0.5 -3" 
			rotation="0 45 0" 
			color="#FFFFFF"
			src="./pic/TexturesCom.jpg"
			repeat = "2 1"
			normal-map = "#mental-NRM"
			normal-texture-repeat="2 1"
			normal-scale="1 -1"
			roughness="0.1">
				<a-animation 
					attribute="rotation" 
					to="0 360 0"
					repeat="indefinite"
					dur="5000"
					easing="linear">
				</a-animation>
			<a-circle 
				position="10 0 0"
				scale="2 1 1"
				color="#333333" 
				side="double">	<!-- 兩面都顯示 -->
			</a-circle>
		</a-box>
		
		

		<a-circle
				position="0 0 0"
				radius="1.25"
				color="#444444"
				side="double">
		</a-circle>
		
		<a-sphere 
			position="0 1.25 -5" 
			radius="1.25" 
			color="#EF2D5E">
		</a-sphere>
		
		<a-cylinder
			position="1 0.75 -3" 
			radius="0.5" 
			height="1.5" 
			color="#FFC65D"  
			segments-radial="6"			
			open-ended="true"	
			side="double" 
			scale="2 1 2"
			material="color: #FF3456 ;
								src: #brick"
			repeat = "2 1"
			normal-map = "#brick;"
			normal-texture-repeat="2 1"
			normal-scale="1 -1"
			roughness="0.1">
		</a-cylinder>
		
		<a-plane 
			position="0 0 -4" 
			rotation="-90 0 0" 
			width="4" height="4" 
			color="#7BC8A4">
			
		</a-plane>
		
		<a-sky 
			src="#sky"
			radius="20"
			side="double">
		</a-sky>
	  
	  <a-entity 
							geometry="primitive: ring"
							position="3 2 -10">
							<a-camera 
								position="-5 0 10"
								user-height="1.6"> 
							</a-camera>		
		</a-entity>

		<a-entity 
							geometry="primitive: cone"
							gltf-model="#articuno" 
							scale="0.1 0.1 0.1"
							position="5 5 5">
		</a-entity>

		<a-gltf-model src="#articuno" ></a-gltf-model>

		<a-entity>
			<a-box position="15 0 0"></a-box>
			<a-animation attribute="position"
									 dur="1000"
									 
									 from="0 -5 0"
									 to="0 5 0"
									 repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity
			light="type: ambient;
							intensity: 0.2">
		</a-entity>

		<a-entity
			light="type: point;
							intensity: 2"
			position="0 15 0">
		</a-entity>

		<a-entity
			light="type: spot;
							intensity: 2
							color: #C40070"
			position="10 0 0">
		</a-entity>

		<!-- Basic box. -->
		<a-box color="tomato" depth="2" height="4" width="0.5">
			
		</a-box>

		<!-- Textured box. -->
		<a-box src="#texture"></a-box>
    </a-scene>
  </body>
</html>
